{% extends 'base.html' %}

{% block content %}
    <h1> User Login </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Login</button>
    </form>
    <!-- on failed attempt display -->
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <p>haven't got an account?</p>
    <a href="register">Register Here</a>
{% endblock %}
